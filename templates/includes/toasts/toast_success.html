<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-light-brand text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close btn btn-lg text-dark" data-dismiss="toast" aria-label="Close">
            <span><i class="fa-solid fa-x icon-lg m-0" aria-hidden="true"></i></span>
        </button>
    </div>
    <div class="toast-body bg-light-brand">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
    </div>
</div>
